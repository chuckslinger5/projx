<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">Data Table</h1>
    <input type="file" id="fileInput" class="form-control mb-4" accept=".csv, .xls, .xlsx">
    <input type="text" id="filterInput" placeholder="Search..." class="form-control mb-4">
    
    <button class="btn btn-primary mb-3" onclick="exportToCSV()">
        <i class="fas fa-download"></i> Export as CSV
    </button>

    <table id="dataTable" class="table table-striped table-bordered">
        <thead id="tableHeaders"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="pagination" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script> 
<script src="script.js"></script> 

</body>
</html>
